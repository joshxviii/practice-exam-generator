<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title (customize by changing the text) -->
    <title>My Flask App</title>
    <!-- Link to CSS file in static folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='home_style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Inline style for background image (required for Flask's url_for) -->
    <!-- Customize: Change 'background.jpg' to another image in static folder -->
    <style>
        body {
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover; /* Scales image to cover entire viewport */
            background-position: center; /* Centers image */
            background-repeat: no-repeat; /* Prevents image tiling */
        }
    </style>

    <!-- Main container for centering all content -->
    <!-- Class 'container': Centers content, adds padding (customize in CSS) -->
    <div class="container">
        <!-- Page title -->
        <!-- Class 'title': Styles the title (customize text or class in CSS) -->
        <h1 class="title">Test Generator</h1>

        <!-- Form for submitting course, topic, and number of questions -->
        <!-- Class 'form': Styles the form box (customize action or class in CSS) -->
        <form action="/practice_exam" method="POST" class="form">
            <!-- Course input group -->
            <!-- Class 'form-group': Groups label and input for structure -->
            <div class="form-group">
                <!-- Label for course input -->
                <!-- Customize: Change text (e.g., "Subject") or 'for' to match input id -->
                <label for="course">Course</label>
                <!-- Text input for course -->
                <!-- ID 'course': Links to label; Name 'course': For form submission -->
                <!-- Customize: Change placeholder, id (update label 'for'), or name -->
                <input type="text" id="course" name="course" placeholder="Enter course name" required>
            </div>

            <!-- Topic input group -->
            <!-- Class 'form-group': Groups label and input -->
            <div class="form-group">
                <!-- Label for topic input -->
                <!-- Customize: Change text (e.g., "Category") or 'for' -->
                <label for="topic">Topic</label>
                <!-- Text input for topic -->
                <!-- ID 'topic': Links to label; Name 'topic': For submission -->
                <!-- Customize: Change placeholder, id, or name -->
                <input type="text" id="topic" name="topic" placeholder="Enter topic" required>
            </div>

            <!-- Number of questions input group -->
            <!-- Class 'form-group': Groups label and input -->
            <div class="form-group">
                <!-- Label for number input -->
                <!-- Customize: Change text (e.g., "Question Count") or 'for' -->
                <label for="num_questions">Number of Questions</label>
                <!-- Number input for question count -->
                <!-- ID 'num_questions': Links to label; Name 'num_questions': For submission -->
                <!-- Customize: Change value, min, max, id, or name -->
                <input type="number" id="num_questions" name="num_questions" value="10" min="1" max="20" required>
            </div>

            <!-- Submit button group -->
            <!-- Class 'form-group': Groups button for consistency -->
            <div class="form-group">
                <!-- Submit button -->
                <!-- Class 'submit-button': Styles the button -->
                <!-- Customize: Change text (e.g., "Create Test") or class -->
                <button type="submit" class="submit-button">Generate</button>
            </div>
        </form>

        <!-- Conditional message display (from Flask backend) -->
        <!-- ID 'prompt': Styles the message (customize id or tag in CSS) -->
        <!-- Customize: Change tag (e.g., <p>) or id; message content set by backend -->
        {% if message is not none %}
            <h1 id="prompt">{{ message }}</h1>
        {% endif %}
    </div>
</body>
</html>
